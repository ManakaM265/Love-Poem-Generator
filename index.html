<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Love Poems Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Who is the poem for?"
            required
            autofocus
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          Thoughts of him <br />
          Fill my head to the brim <br />
          I wonder if its the same <br />
          When he thinks of my name
        </div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/ManakaM265" target="_blank"
          >Mahadi Sebaya</a
        >
        and is
        <a
          href="https://github.com/ManakaM265/Love-Poem-Generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://ailovepoems.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
